<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            border: 4px solid #a855f7;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            display: block;
            max-width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #a855f7;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px #a855f7;
        }
        .game-over h1 {
            color: #ef4444;
            text-shadow: 0 0 20px #ef4444;
        }
        p {
            color: white;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 10px 0;
        }
        .score {
            color: #fbbf24;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin: 15px 0;
        }
        button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #9333ea;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .sound-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(168, 85, 247, 0.8);
            border: 2px solid #a855f7;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        .sound-toggle:hover {
            background: rgba(147, 51, 234, 0.9);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button class="sound-toggle" onclick="toggleSound()" id="soundButton">ðŸ”Š Sound ON</button>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="startScreen" class="overlay">
            <h1>SPACE SHOOTER</h1>
            <p>Touch & Drag to Move</p>
            <p>Auto-Shoots!</p>
            <p class="score" id="highScoreDisplay"></p>
            <button onclick="startGame()">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="overlay hidden game-over">
            <h1>GAME OVER</h1>
            <p class="score" id="finalScore"></p>
            <p id="finalWave"></p>
            <p class="score" id="newHighScore"></p>
            <button onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const finalWave = document.getElementById('finalWave');
        const newHighScore = document.getElementById('newHighScore');
        const soundButton = document.getElementById('soundButton');
        const bgMusic = document.getElementById('backgroundMusic');

        let gameState = 'start';
        let score = 0;
        let highScore = 0;
        let wave = 1;
        let animationId;
        let soundEnabled = true;

        const width = canvas.width;
        const height = canvas.height;

        let player = {
            x: width / 2 - 20,
            y: height - 60,
            width: 40,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let lastShot = 0;
        let lastEnemyShot = 0;
        let touchActive = false;
        let touchX = 0;

        // Set background music volume
        bgMusic.volume = 0.3;

        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBackgroundMusic() {
            if (!soundEnabled) return;
            
            try {
                bgMusic.play().catch(e => {
                    console.log('Music playback prevented by browser:', e);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function stopBackgroundMusic() {
            try {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            } catch (e) {}
        }

        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'shoot':
                        oscillator.type = 'square';
                        oscillator.frequency.value = 800;
                        gainNode.gain.value = 0.1;
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'hit':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = 0.2;
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                        break;
                    case 'enemyShoot':
                        oscillator.type = 'sine';
                        oscillator.frequency.value = 400;
                        gainNode.gain.value = 0.08;
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'gameOver':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.value = 100;
                        gainNode.gain.value = 0.3;
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        break;
                    case 'wave':
                        oscillator.type = 'sine';
                        oscillator.frequency.value = 600;
                        gainNode.gain.value = 0.15;
                        oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.3);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        break;
                }
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Sound error:', e);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundButton.textContent = soundEnabled ? 'ðŸ”Š Sound ON' : 'ðŸ”‡ Sound OFF';
            
            if (!soundEnabled) {
                stopBackgroundMusic();
            } else if (gameState === 'playing') {
                playBackgroundMusic();
            }
        }

        function initEnemies(waveNum) {
            enemies = [];
            const rows = 3 + Math.floor(waveNum / 3);
            const cols = 6;
            const enemyWidth = 30;
            const enemyHeight = 30;
            const spacing = 50;
            const startX = (width - (cols * spacing)) / 2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: enemyWidth,
                        height: enemyHeight,
                        baseX: startX + col * spacing,
                        row: row,
                        col: col,
                        alive: true
                    });
                }
            }
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchActive = true;
            touchX = touch.clientX - rect.left;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = touch.clientX - rect.left;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
        }, { passive: false });

        canvas.addEventListener('mousedown', (e) => {
            if (gameState !== 'playing') return;
            const rect = canvas.getBoundingClientRect();
            touchActive = true;
            touchX = e.clientX - rect.left;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState !== 'playing' || !touchActive) return;
            const rect = canvas.getBoundingClientRect();
            touchX = e.clientX - rect.left;
        });

        canvas.addEventListener('mouseup', () => {
            touchActive = false;
        });

        function gameLoop() {
            if (gameState !== 'playing') return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % width;
                const y = (i * 53 + Date.now() * 0.01) % height;
                ctx.fillRect(x, y, 2, 2);
            }

            if (touchActive) {
                const targetX = touchX - player.width / 2;
                const dx = targetX - player.x;
                if (Math.abs(dx) > 2) {
                    player.x += dx * 0.2;
                }
                player.x = Math.max(0, Math.min(width - player.width, player.x));
            }

            const now = Date.now();
            if (now - lastShot > 300) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 7
                });
                playSound('shoot');
                lastShot = now;
            }

            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                return bullet.y > 0;
            });

            const time = Date.now() * 0.001;
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    enemy.x = enemy.baseX + Math.sin(time + enemy.col * 0.5) * 20;
                }
            });

            if (now - lastEnemyShot > 1000) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 15,
                        speed: 3
                    });
                    playSound('enemyShoot');
                    lastEnemyShot = now;
                }
            }

            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                ctx.fillStyle = '#f00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                if (
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ) {
                    endGame();
                    return false;
                }

                return bullet.y < height;
            });

            let allDead = true;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                allDead = false;

                ctx.fillStyle = '#f0f';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = '#fff';
                ctx.fillRect(enemy.x + 8, enemy.y + 8, 6, 6);
                ctx.fillRect(enemy.x + 16, enemy.y + 8, 6, 6);

                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemy.alive = false;
                        bullets.splice(bIndex, 1);
                        score += 100;
                        playSound('hit');
                    }
                });
            });

            if (allDead) {
                wave++;
                playSound('wave');
                initEnemies(wave);
                bullets = [];
                enemyBullets = [];
            }

            ctx.fillStyle = '#fff';
            ctx.font = '20px monospace';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Wave: ${wave}`, width - 120, 30);

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            wave = 1;
            bullets = [];
            enemies = [];
            enemyBullets = [];
            player.x = width / 2 - 20;
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            initEnemies(wave);
            playBackgroundMusic();
            gameLoop();
        }

        function endGame() {
            gameState = 'gameOver';
            stopBackgroundMusic();
            playSound('gameOver');
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (score > highScore) {
                highScore = score;
                newHighScore.textContent = 'NEW HIGH SCORE!';
            } else {
                newHighScore.textContent = '';
            }
            
            finalScore.textContent = `Score: ${score}`;
            finalWave.textContent = `Wave: ${wave}`;
            gameOverScreen.classList.remove('hidden');
        }

        if (highScore > 0) {
            highScoreDisplay.textContent = `High Score: ${highScore}`;
        }
    </script>
</body>
</html>
